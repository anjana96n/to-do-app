<div class="container">
    <h1>To-Do List</h1>
  
    <input #taskTitle placeholder="Title" />
    <input #taskDesc placeholder="Description" />
    <input #taskDate type="date" placeholder="Due Date" />
    <select #taskPriority>
      <option>LOW</option>
      <option>MEDIUM</option>
      <option>HIGH</option>
    </select>
    <button (click)="addTask(taskTitle.value, taskDesc.value, taskDate.value, taskPriority.value)">Add Task</button>
  
    <div *ngFor="let task of tasks">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p>Due: {{ task.dueDate }}</p>
      <p>Priority: {{ task.priority }}</p>
      <button (click)="completeTask(task.id)">Done</button>
    </div>
  </div>
